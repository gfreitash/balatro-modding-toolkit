[versions]
kotlin = "2.2.0"
kotlinxSerialization = "1.8.0"
okioVersion = "3.16.0"
arrowKtVersion = "2.1.0"
cliktVersion = "5.0.3"

[libraries]
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerialization" }
okio = { module = "com.squareup.okio:okio", version.ref = "okioVersion" }
okio-fakefs = { module = "com.squareup.okio:okio-fakefilesystem", version.ref = "okioVersion" }
arrow-core = { module = "io.arrow-kt:arrow-core", version.ref = "arrowKtVersion" }
clikt = { module = "com.github.ajalt.clikt:clikt", version.ref = "cliktVersion" }

[plugins]
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinxSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlinPowerAssert = { id = "org.jetbrains.kotlin.plugin.power-assert", version.ref = "kotlin" }
